<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>My page title</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Sonsie+One" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cheerio/0.22.0/index.js" integrity="sha512-+obmGUxyA+OfXW4RU7Ez2JBbCFy+dmZatW/Z5u/PDZlY+SKzAMSHzpNfTDohw7RFfW+zmLrI9h19XiODWZRO5A==" crossorigin="anonymous"></script>
  </head>

  <body>
    <header>
        <h1>Header</h1>
    </header>
    <div id="content">
    
    </div>
    <script>
        $(document).ready(function(){
            $("#content").html('Hallooo');
        })
        var $ = jQuery = require('jquery')(window);
        const cheerio = require('cheerio');
        const $ = cheerio.load('<h2 class="title">Hello world</h2>');
        $()
        $('h2.title').text('Hello there!');
        $('h2').addClass('welcome');

        $.html();
    </script>
  </body>
</html>
